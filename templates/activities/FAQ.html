
{% extends 'index.html' %}
{% load static %}

{%block active%} active {%endblock%}
{%block faq%} active {%endblock%}
{% block page %}


<!-- Start Page Title Area -->
		<div class="page-title-area bg-7">
			<div class="container">
				<div class="page-title-content">
					<h2></h2>

					<ul>
						<li>
							<a href="{% url 'home' %}">

							</a>
						</li>

					</ul>
				</div>
			</div>
		</div>
		<!-- End Page Title Area -->

		<!-- Start FAQ Area -->
		<div class="faq-page-area ptb-100">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-10">
						<div class="accordion pr-15" id="accordionExample">
							<div class="section-title left-title">
								<h2>Часто задаваемые вопросы:</h2>
							</div>
							{%for a in activities%}
							<div class="accordion-item">
								<h2 class="accordion-header" id="heading{{a.id}}">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{a.id}}" aria-expanded="false" aria-controls="collapse{{a.id}}">
										{{a.question}}
									</button>
								</h2>
								<div id="collapse{{a.id}}" class="accordion-collapse collapse" aria-labelledby="heading{{a.id}}" data-bs-parent="#accordionExample">
									<div class="accordion-body">
										<p>{{a.answer}}</p>
									</div>
								</div>
							</div>
							{%endfor%}









						</div>
					</div>


				</div>
			</div>
		</div>
		<!-- End FAQ Area -->


{%endblock%}
