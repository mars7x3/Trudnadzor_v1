{% extends 'index.html' %}
{% load static %}

{%block active%} active {%endblock%}
{%block gallery%} active {%endblock%}
{% block page %}

<!-- Start Page Title Area -->
		<div class="page-title-area bg-7">
			<div class="container">
				<div class="page-title-content">
					<h2></h2>

					<ul>
						<li>
							<a href="{% url 'home' %}">

							</a>
						</li>

					</ul>
				</div>
			</div>
		</div>
		<!-- End Page Title Area -->

<!-- Start Gallery Area -->
		<section class="gallery-area gallery-popup ptb-100">
			<div class="container">
				<div class="section-title">
					<h2>Галерея</h2>
				</div>

				<div class="row some-list-1">
                    {%for i in images%}
					<div class="col-lg-4">
						<div class="single-gallery load-more-gallery">
							<img style="max-height: 300px; max-width:100%; height:300px; width: 100%;" src="{{i.image.url}}" alt="Image">
							<a href="{{i.image.url}}" class="img">
								<i>{{i.title}}</i>
							</a>
						</div>
					</div>
                    {%endfor%}


				</div>
			</div>
		</section>
		<!-- End Gallery Area -->



{%endblock%}
