
{% extends 'index.html' %}
{% load static %}

{%block active%} active {%endblock%}
{%block link%} active {%endblock%}

{% block page %}


<!-- Start Page Title Area -->
		<div class="page-title-area bg-7">
			<div class="container">
				<div class="page-title-content">

					<ul>
						<li>
							<a href="{% url 'home' %}">

							</a>
						</li>

					</ul>
				</div>
			</div>
		</div>
		<!-- End Page Title Area -->

		<!-- Start FAQ Area -->
		<div class="faq-page-area ptb-100">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-10">
						<div class="accordion pr-15" id="accordionExample">
							<div class="section-title left-title">
								<h2>Ссылки на НПА:</h2>
							</div>
							{%for l in link%}
							<div class="accordion-item">
								<h2 class="accordion-header">
									<a href="{{ l.link }}">
									<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="false">
										{{l.title}}
									</button>
										</a>
								</h2>

							</div>
							{%endfor%}


						</div>
					</div>


				</div>
			</div>
		</div>
		<!-- End FAQ Area -->


{%endblock%}
